<TabView (selectedIndexChanged)="selectTab($event)" #tabView androidSelectedTabHighlightColor="#6bbeba" style="background-color:#f3f2e8;">
    <StackLayout *tabItem="{title: 'S.A.F.E.'}">
        <router-outlet name="homeoutlet"></router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: 'My Logs'}">
        <router-outlet name="logoutlet"></router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Self Assess'}">
        <router-outlet name="assessoutlet"></router-outlet>
    </StackLayout>
</TabView>
