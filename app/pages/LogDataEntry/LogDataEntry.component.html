<ScrollView>
    <StackLayout>
        <Button text="Save" (tap)="Save()"></Button>

        <StackLayout class="form" *ngFor="let question of Questions; let i = index">
            <Label class="body" text="{{question.Question}}" textWrap="true"></Label>
            <TextView class="input input-rounded" hint="{{question.Hint}}" [(ngModel)]="Answers[i]" text=""></TextView>
        </StackLayout>
    </StackLayout>
</ScrollView>
